apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.kaustubh.rubrics"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/GraphView-4.2.1.jar')

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'com.itextpdf:itextg:5.5.10'
    compile files('libs/poi-excelant-3.16-beta2.jar')
    compile files('libs/poi-ooxml-3.16-beta2.jar')
    compile files('libs/poi-ooxml-schemas-3.16-beta2.jar')
    compile files('libs/poi-scratchpad-3.16-beta2.jar')
    compile files('libs/poi-3.16-beta2.jar')
    compile files('libs/curvesapi-1.04.jar')
   // compile files('libs/activation.jar')
   // compile files('additionnal.jar')
  //  compile files('mail.jar')
    testCompile 'junit:junit:4.12'

}
